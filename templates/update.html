{% extends 'succes_login.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Status Task</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="POST">{% csrf_token %} 
                <h1>UPDATE THE VALUE</h1>
    
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name</label></div>
                    {% if request.session.username %}
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="username" value="{{request.session.username}}"></div>
                    {% endif %}
                </div>
        
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Select product</label></div>
                    <div class="col-sm-6 input-column"><select class="form-control" name="product_name"><option value="{{insr.product_name}}">{{insr.product_name}}</option></select></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Product_price</label></div>
                    <div class="col-sm-6 input-column"><select class="form-control" name="productprice"><option value="{{insr.productprice}}">{{insr.productprice}}</option></select></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Quantity </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="number" name="quantity" value="{{insr.quantity}}"></div>
                </div>
                <div class="form-row form-group" hidden>
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">total_price</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="number" name="total_price" value="{{insr.productprice}}*{{insr.quantity}}"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Address</label></div>
                    <div class="col-sm-6 input-column"><textarea class="form-control" type="text" name="address">{{insr.address}}</textarea></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Phone Number </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="number" name="number" value="{{insr.number}}"></div>
                </div>
                <input type="submit">
            
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

{% endblock %}
